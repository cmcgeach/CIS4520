<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body>
    <div class="container p-2 text-center">
        <h2 class="m-2 pb-3">Hello, {{username}}!</h2>
        <div class="row">
            <div class="col">
                <div class="container w-75 p-2 rounded border border-primary">
                    <h4>Upload Images</h4>
                    <form action={{ url_for('upload', username=username, password=password) }} method="post" enctype="multipart/form-data">
                        <div class="form-group p-2">
                            <input name="uploadImage" id="uploadImage" type="file" class="form-control center">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="container w-75 p-2 rounded border border-primary">
                    <h4>Verify Images</h4>
                    <form action={{ url_for('verify') }} method="post" enctype="multipart/form-data">
                        <div class="form-group p-2">
                            <input name="verifyImage" id="verifyImage" type="file" class="form-control center">
                        </div>
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
