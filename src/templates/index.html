<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<html lang="en">
    <body>
        <div class="container p-2">
            {% if auth_failed %}
            <div class="container w-25 p-2 rounded border border-danger">
                <form action={{ url_for('login') }} method="post">
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text" class="form-control" name="usernameInput" id="usernameInput" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" name="passwordInput" id="'passwordInput" placeholder="Enter password" required>
                    </div>
                    <div class="d-flex justify-content-center p-2">
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </div>
                </form>
            </div>
            <p class="text-center text-danger">Incorrect Password</p>
            {% else %}
            <div class="container w-25 p-2 rounded border border-primary">
                <form action={{ url_for('login') }} method="post">
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text" class="form-control" name="usernameInput" id="usernameInput" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" name="passwordInput" id="'passwordInput" placeholder="Enter password" required>
                    </div>
                    <div class="d-flex justify-content-center p-2">
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </div>
                </form>
            </div>
            {% endif %}
        </div>
    </body>
</html>
